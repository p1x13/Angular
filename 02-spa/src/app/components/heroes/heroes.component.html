<h1>Heroes <small>de Marvel y DC</small></h1>
<hr>

<div class="card-columns">
    <!-- Inyectar arreglo en las propiedades del recorrido  -->
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes">
        <!-- Inyectar desde angular con los corchetes -->
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}} {{heroe.casa}}</small></p>

            <button class="btn btn-outline-primary btn-block">
                Ver m√°s...
            </button>
        </div>
    </div>

</div>
